<script>
// Countdown with seconds
const endDate = new Date();
endDate.setDate(endDate.getDate() + 7);

function updateCountdown() {
    const now = new Date();
    const diff = endDate - now;
    
    if(diff <= 0){
        document.getElementById("countdown").innerHTML = "Offer Expired";
        return;
    }
    
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
    
    document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s left`;
}

setInterval(updateCountdown, 1000);
updateCountdown();

// Visitor Counter
const counterKey = "rujexcom-visits-counter";

async function updateVisitors() {
    try {
        const response = await fetch(`https://api.countapi.xyz/hit/${counterKey}`);
        const data = await response.json();
        
        if (data && typeof data.value === 'number') {
            document.getElementById("visitor-count").textContent = data.value.toLocaleString();
        }
    } catch (error) {
        // Fallback
        const current = parseInt(document.getElementById("visitor-count").textContent) || 0;
        document.getElementById("visitor-count").textContent = (current + 1).toLocaleString();
    }
}

updateVisitors();
</script>
