if (!localStorage.getItem('rujexCountdownEnd')) {
    localStorage.setItem('rujexCountdownEnd', endDate.getTime());

function updateCountdown() {
    const savedEndTime = localStorage.getItem('rujexCountdownEnd');
    const endTime = savedEndTime ? parseInt(savedEndTime) : endDate.getTime();
    const now = new Date().getTime();
    const diff = endTime - now;
    
    if(diff <= 0){
        document.getElementById("countdown").innerHTML = "â° Offer Expired!";
        document.getElementById("countdown").style.color = "#ff0000";
        return;
    }
    
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
    
    document.getElementById("countdown").innerHTML = 
        `â³ ${days} days ${hours}h ${minutes}m ${seconds}s`;
}

// Visitor Counter
const counterKey = "rujexcom-visits-counter";

async function updateVisitors() {
    try {
        const response = await fetch(`https://api.countapi.xyz/hit/${counterKey}`);

}
